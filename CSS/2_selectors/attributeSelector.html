<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="attributeSelector.css">
</head>
<body>
    <div class="container">
        <h1>Attribute Selector Example</h1>
        <a href="">FaceBook</a>
        <a href="">Twitter</a>
        <a >Instagram</a>
    </div>

    <div class="container2">
        <h1>Attribute Selector Example2</h1>
        <a href="" target="_blank">FaceBook</a>
        <a href="" target="_parent">Twitter</a>
        <a href="" target="_blank">Instagram</a>
    </div>

    <div class="container3">
        <form action="">
            <fieldset>
                <legend>Login Form</legend>
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="Enter user Name">
                <br><br>
                <label for="phno">Phone Number</label>
                <input type="tel" name="phno" id="phno" placeholder="Enter phone Number">
                <br><br>
                <label for="pass">Password</label>
                <input type="password" name="password" id="pass" placeholder="Enter a Password ">
                <br><br>
                <input type="button" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>

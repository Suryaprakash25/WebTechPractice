<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Form Registration</h2>
    <form action="" >

        <fieldset>
            <legend>User Info</legend>
            <label for="uname"> UserName : </label>
            <input type="text" id="uname" placeholder="Enter your UserName" name="userName" required> <br><br>

            <label for="uemail">User Email : </label>
            <input type="email" id="uemail" placeholder="Enter your Email" name="userEmail"><br><br>

            <label for="upass">Password : </label>
            <input type="password" id="upass" placeholder="Enter your Password" name="userPassword"
                minlength="8"><br><br>
            <!-- <input type="checkbox" onclick="myFunction()"><label for="">Show Password</label><br><br> -->

            <input type="submit" value="Submit">
        </fieldset>
        <br>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="uage">UserAge : </label>
            <input type="number" name="UserAge" id="uage" placeholder="Enter you Age"><br><br>

            <label for="uphone">User Phone Number : </label>
            <input type="tel" name="UserPhoneNumber" id="uphone" placeholder="Enter your Phone Number"><br><br>

            <label for="uaddress">User Address : </label><br>
            <textarea name="userAddress" id="uaddress" rows="10" cols="20"></textarea>
        </fieldset>

        <fieldset>
            <legend>Timing</legend>
            <label for="">Date</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Timing</label>
            <input type="time" name="" id=""><br><br>
            <label for="">Month</label>
            <input type="month" name="" id=""><br><br>
            <label for="">Week</label>
            <input type="week" name="" id=""><br><br>
        </fieldset>

        <fieldset>
            <legend>Submit/Reset</legend>
            <input type="submit" value="Submit ">
            <input type="reset" value="reset">
        </fieldset>

        <fieldset>
            <legend>Check-Box Radio Button</legend>

            <input type="checkbox" name="sub1" id="html" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="sub2" id="css" value="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="sub3" id="js" value="js">
            <label for="js">JavaScript</label>
            <br>
            <label for="gender">Select the Gender</label><br>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="others" value="others">
            <label for="others">Others</label><br>

        </fieldset>
        <fieldset>
            <legend>Search box</legend>
            <input type="search" name="" id="">
        </fieldset>
        <fieldset>
            <legend>Select Option</legend>
            <label for="">Select Subject</label>

            <select name="course" id="">
                <optgroup label="Front-End">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </optgroup>
                <optgroup label="Back-End">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </optgroup>

            </select>
            <br>
            <label for="points">Salary Range</label>
            <input type="range" name="points" id="points" min="10000" max="100000">

        </fieldset>

        <fieldset>
            <legend>Buttons</legend>

            <button type="submit">Sign Up</button>
            <button type="reset">Reset</button>
        </fieldset>

    </form>

</body>

</html>

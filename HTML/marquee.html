<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>

<body>
    <h2>Marquee Tag</h2>
    <marquee behavior="" direction="right" scrollamount="40">
        <img src="https://www.icegif.com/wp-content/uploads/2023/06/icegif-1261.gif" alt="">
    </marquee>
    <marquee behavior="" direction="right" scrollamount="40">
        <h2>Today we will learn about marquee Tag</h2>
    </marquee>
    <marquee behavior="" direction="right" scrollamount="40">
        <img src="https://i.pinimg.com/originals/d6/35/2a/d6352aa1374881a28193938ee83201c6.gif" alt="">
    </marquee>
    <marquee behavior="" direction="" scrollamount="40">
        <h1>Hello How are you ?</h1>
    </marquee>
    <marquee behavior="" direction="up" scrollamount="10" height="100">
        <h1>Hello How are you ?</h1>
    </marquee>
    <marquee behavior="" direction="down" scrollamount="10" height="100">
        <h1>Hello How are you ?</h1>
    </marquee>
    <marquee behavior="" direction="right" scrollamount="40">
        <img src="https://i.pinimg.com/originals/8a/6b/19/8a6b1994f66c2d5e6967ad1655300762.gif" alt="">
    </marquee>

    <h1 style="text-align: center; font-size: 100px;"><mark>hello</mark>
    </h1>

</body>

</html>
